<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        body {

            font-family: Arial, sans-serif;

            background-color: #f2e9ff; /* Tons de roxo */

            color: #333;

            margin: 0;

            padding: 0;

            display: flex;

            justify-content: center;

            align-items: center;

            height: 100vh;

        }



        #container {

            background-color: #fff;

            border-radius: 10px;

            padding: 20px;

            text-align: center;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }



        .product {

            margin-bottom: 20px;

        }



        .buy-button {

            background-color: #6a5acd; /* Roxo mais escuro */

            color: #fff;

            padding: 10px 20px;

            border: none;

            border-radius: 5px;

            cursor: pointer;

        }

    </style>

    <title>JONYS - Loja de Eletrônicos</title>

</head>

<body>

    <div id="container">

        <h1>JONYS - Loja de Eletrônicos</h1>



        <div class="product">

            <img src="https://images-americanas.b2w.io/produtos/01/00/img/1865734/0/1865734054_1GG.jpg" alt="Fone Xiaomi">

            <p>Fone Xiaomi - R$40,00</p>

            <button class="buy-button" onclick="window.location.href='https://instagram.com/jon.y.s'">Comprar</button>

        </div>



        <div class="product">

            <img src="link_da_imagem_espacial" alt="Fone Espacial">

            <p>Fone Espacial - R$60,00 (ESGOTADO)</p>

            <button class="buy-button" onclick="window.location.href='https://instagram.com/jon.y.s'">Comprar</button>

        </div>



        <div class="product">

            <img src="link_da_imagem_legendario" alt="Fone Legendário">

            <p>Fone Legendário - R$70,00 (ESGOTADO)</p>

            <button class="buy-button" onclick="window.location.href='https://instagram.com/jon.y.s'">Comprar</button>

        </div>

    </div>

</body>

</html>
